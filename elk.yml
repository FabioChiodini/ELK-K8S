apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: elk
spec:
  replicas: 1
  selector:
    matchLabels:
      stack: elk
  template:
    metadata:
      labels:
        app: elk
        stack: elk
    spec:
      containers:
      - name: elasticsearch
        image: docker.elastic.co/elasticsearch/elasticsearch:6.1.0
        ports:
        - containerPort: 9200
      - name: kibana
        image: docker.elastic.co/kibana/kibana:6.1.0
        ports:
        - containerPort: 5601
        env:
          - name: ELASTICSEARCH_URL
            value: "http://localhost:9200"
      - name: logstash
        image: docker.elastic.co/logstash/logstash:6.1.0
        ports:
        - containerPort: 8080
        args:
        - "-e"
        - "input { http { } } output { elasticsearch { hosts => [‘localhost:9200’] } }"
